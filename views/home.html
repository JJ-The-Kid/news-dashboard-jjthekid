{{> head }}
    <body>

        <div id="head-and-body">

            <div id="fixed-head">

                <header id="main-header">
                    <div class="container">
                        <h1>News Dashboard JJTheKid</h1>
                    </div>
                </header>
                
                {{> navigation }}

            </div>

            {{#if message}}
                <div class="warning">
                    <div class="container">
                        {{ message }}
                    </div>
                </div>
            {{/if}}
                
            <div class="container">
                <div id="articleBox">
                    {{#each articles}}
                    <a class="articleLink" href="{{ url }}" target="_blank">{{ title }}</a>
                    {{/each}}
                </div>
            </div>

        </div>    

        <footer id="main-footer">
            <p>Copyright &copy; 2020 News Dashboard JJTheKid</p>
        </footer>

    </body>
</html>
